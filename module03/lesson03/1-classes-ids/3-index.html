<!-- maneiras de importar o CSS, Uma folha de estilo é dita externa, quando as regras CSS estão 
     declaradas em um documento a parte do documento HTML. A folha de estilo é um arquivo separado do arquivo html. 
     O arquivo de folha de estilo deve ser gravado com a extensão .css-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title> Ways to Import CSS</title>
    <style>
        @import url("estilo.css");
    </style>
    <!-- first way -->

    <link rel="stylesheet" href="style.css" />
    <!-- second way -->

    <!-- embedded ways: A style sheet is said to be embedded or internal when the CSS rules are declared in the HTML document itself. An embedded or internal style sheet is ideal to be applied to a single page. 
    With an embedded or internal style sheet, you can change the appearance of only one document, the one where the 
    style sheet is embedded. -->

    <style>
        h1 {
            color: red;
        }
    </style>

    <h2 style="color: pink;">test</h2>

</head>

</html>
